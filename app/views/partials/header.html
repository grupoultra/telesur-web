<header sticky ng-controller="HeaderCtrl as nav">
  <div class="container nav-container">
    <section class="header-info">
      <div class="logo text-center">
        <div class="logo-image text-center">
          <a ui-sref="root.explore">
            <img src="images/tsur_logo_header.png" alt="">
          </a>
        </div>
        <div class="language-switch"><a href="#"> Cambiar a inglés </a></div>
      </div>

      <div class="time-weather text-center">
        <div class="time">
          <p>Martes, 14 de junio</p>

        </div>
        <div class="weather">
          <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
          <span>Caracas. 19 C</span>
        </div>
      </div>

      <div class="session-info text-center">
        <img src="images/user_ico_32.png" width="30px" class="img-circle" alt="">
        <p>Bienvenido(a),</p>
        <p>Visitante</p>
      </div>
    </section>

    <section class="header-nav" >
      <ul>
        <li class="{{section.active}}" ng-click="changeDomain(section.domain)" ng-repeat="section in menuSections">
          {{ section. name }}
        </li>
      </ul>
    </section>

    <section class="header-extra text-center">
      <div class="live-signal" ng-click="toggleLiveSignal()">
        <p>Señal en vivo</p>
        <p>En el aire: Conexión Global</p>
      </div>

      <div class="menu-principal" ng-click="toggleMenu()">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        <span>Menú Principal</span>
      </div>

      <div class="social-search">
        <div class="socials-container">
          <a href="https://www.facebook.com/teleSUR">
            <img src="images/social/facebook.png" alt="">
          </a>
          <a href="https://twitter.com/teleSURtv">
            <img src="images/social/twitter.png" alt="">
          </a>
          <a href="https://plus.google.com/118206615613074383260">
            <img src="images/social/googleplus.png" alt="">
          </a>
          <a href="https://www.instagram.com/telesurtv/">
            <img src="images/social/instagram.png" alt="">
          </a>
          <a href="https://www.pinterest.com/telesurtv/">
            <img src="images/social/pinterest.png" alt="">
          </a>
          <a href="https://www.youtube.com/user/telesurtv">
            <img src="images/social/youtube.png" alt="">
          </a>
          <a href="http://paper.li/~/publisher/1e8f8470-82e8-012f-25ad-12313d16b843">
            <img src="images/social/paperli.png" alt="">
          </a>
        </div>
        <div class="search">
          <form role="form">
            <div class="form-group">
              <i class="glyphicon glyphicon-search"></i>
              <input type="email" class="form-control" id="email" placeholder="Buscar en teleSUR">
            </div>
          </form>
        </div>
      </div>
      <div class="clearfix"></div>
    </section>
  </div>

  <div class="subnav">
    <div class="container">

      <div class="breadcrumbs pull-left">
        <p>Explorando: Página Inicial > Notícias en destaque</p>
      </div>
      <div class="menu-principal pull-right" ng-click="toggleMenu()">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        <span>Menú Principal</span>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>


  <div class="container">
    <div class="subnav-container" ng-if="menu()">
      <ng-include src="'views/partials/subfooter.html'"></ng-include>
      <ng-include src="'views/partials/footer.html'"></ng-include>
    </div>

    <div class="subnav-container" ng-if="liveSignal()">
      <ng-include src="'views/partials/live-signal.html'"></ng-include>
    </div>
  </div>

</header>
