<slick slides-to-show="5" slides-to-scroll="1" class="videos-section">
  <div class="video-item" ng-repeat="news in videoNews">
    <div class="video-container">
      <img ng-src="{{news.heroImage}}" alt="">
    </div>
    <div class="video-caption">
      <a ng-href="{{news.link}}">
        {{news.title}}
      </a>
    </div>
  </div>
</slick>
